<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sesi 6</title>
  </head>
  <body>
    <div class="konten"> 
      <nav>
        <a onclick="rerender()" id="home">HOME</a>
        <a onclick="darkmode()" id="mode">MODE</a>
      </nav>
      <h1>CUYYYY UNERVERSECITY</h1>
      <p class="info" id="info"></p>
    </div>
    <!-- INI TIALIZING FUNCTION  -->
    <script>
      let body = document.body;
      let info = document.getElementById("info")
      let mode = document.getElementById("mode")
      let home = document.getElementById("home")

      const darkLimit = 6;
      let darkcounter = 0;
      let darkRemainingleft;

      // INI ADLAH DARK MODE FUNSI 

      function darkmode() {
        if(darkRemainingleft == "1") {
          info.textContent = "vitur drakmode anda telah habis"
          mode.style.display = "none"
          home.textContent = "RESTART"
          return;
        }
        darkcounter += 1;
        darkRemainingleft = darkLimit - darkcounter;
           // RENDER KE INFO ELEMENT
           info.textContent = `anda ngeklik ${darkcounter}x, tersisa ${darkRemainingleft}`

        body.classList.toggle("dark");
      }
      // INI ADLAH DARK MODE END 
      function rerender(){
        location.reload();
      }
    </script>
  </body>
</html>
